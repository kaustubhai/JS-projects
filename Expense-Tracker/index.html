<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">₹00.00</h1>
        <div class="inc-exp-container">
            <div class="">
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+₹00.00</p>
            </div>
            <div class="">
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-₹00.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash Withdrawl <span>-₹400.00</span><button class="delete-btn">X</button></li> -->
        </ul>

        <h3>Add a new transaction</h3>
        <form id="form"> 
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter your text...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative - expense, positive - income)</label>
                <input step="0.01" type="number" id="amount" placeholder="Enter amount...">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
