<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<h1>Custom Video Player</h1>
<video src="videos/gone.mp4" id="screen" class="screen" poster="img/poster.png"></video>
<div class="controls">
    <button id="play">
    <i id="play" class="fa fa-play fa-2x"></i>
</button>
<button id="stop">
    <i id="stop" class="fa fa-stop fa-2x"></i>
</button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.01" value="0">
    <div class="timestamp" id="timestamp">00:00</div>
</div>
    <script src="script.js"></script>
</body>
</html>
